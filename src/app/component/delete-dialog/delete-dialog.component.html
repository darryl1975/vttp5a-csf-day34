<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  {{messageText}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cancelled()">{{cancelText}}</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="confirmed()">{{confirmText}}</button>
</mat-dialog-actions>
