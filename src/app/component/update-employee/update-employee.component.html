<div class="container lg-3">
    <p>If you want to be great, you need to start small...</p>
    <br><br>
    <h1>Update Employee</h1>
    <br><br>
    <form method="POST" (ngSubmit)="updateEmployee()" [formGroup]="form">
        <div class="mb-3" >
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" #firstName class="form-control" />
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" #lastName class="form-control" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="emailId" formControlName="emailId" #email class="form-control" />
        </div>

        <div class="mb-3">
            <input type="submit" value="Update" />
        </div>
    </form>
</div>
