<h1>Fakery Galley Photos</h1>
<hr>
<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let photo of photos">
            <div class="thumbnail">
                <img src={{photo.photo_url}} alt={{photo.caption}} width="50%" height="50%">
                <div class="caption">
                    <h3>{{photo.caption}}</h3>
                    <!-- <p>{{photo.photo_url}}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
